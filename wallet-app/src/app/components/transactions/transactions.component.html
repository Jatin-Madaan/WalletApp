<div class="container">
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-12">
            <h2 style="font-family: roboto; font-weight: bold; border-left: 10px solid #3f51b5">&nbsp; Transactions</h2>
        </div>
    </div>
    <br>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. john">
    </mat-form-field>
    <div class="row" style="margin-bottom: 10%;" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="transactionId">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.transactionId}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="transactionAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.transactionAmount}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="transactionType">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="transactionTime">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.transactionTime | date:'medium'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="beneficiaryId">
                <th mat-header-cell *matHeaderCellDef> Beneficiary Id </th>
                <td mat-cell *matCellDef="let element"> {{element.beneficiaryId}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]='[5, 10, 20]' showFirstLastButtons></mat-paginator>
    </div>

</div>
