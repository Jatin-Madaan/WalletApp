<h2 mat-dialog-title>Account Settings</h2>
<form #AccountSetting="ngForm" (ngSubmit)="onSettingSubmit(AccountSetting.value)">
    <mat-dialog-content>
        <b>Change your Account settings</b>
        <br>

        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" required name="username" ngModel #username="ngModel">
                    <mat-error *ngIf="username.errors?.required">
                        Username is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <b>Change your Password</b>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Current Password</mat-label>
                    <input matInput type="password" required name="currpassword" ngModel #currpassword="ngModel">
                    <mat-error *ngIf="currpassword.errors?.required">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" required name="newpassword" ngModel #newpassword="ngModel">
                    <mat-error *ngIf="newpassword.errors?.required">
                        New Password is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Re-Enter Password</mat-label>
                    <input matInput type="password" required name="repassword" ngModel #repassword="ngModel">
                    <mat-error *ngIf="repassword.errors?.required">
                        Re Password is required
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="true" type="submit">Save Changes</button>
        <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
    </mat-dialog-actions>

</form>
